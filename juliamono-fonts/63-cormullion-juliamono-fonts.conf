<fontconfig>
  <alias>
    <family>JuliaMono</family>
    <default>
      <family>mono</family>
    </default>
  </alias>
  <alias>
    <family>mono</family>
    <prefer>
      <family>JuliaMono</family>
    </prefer>
  </alias>
</fontconfig>
