<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!-- SPDX-License-Identifier: MIT -->
<fontconfig>
  <alias>
    <family>JuliaMono</family>
    <default>
      <family>mono</family>
    </default>
  </alias>
  <alias>
    <family>mono</family>
    <prefer>
      <family>JuliaMono</family>
    </prefer>
  </alias>
  <match target="font">
    <test name="family">
      <string>JuliaMono</string>
    </test>
    <edit name="fontfeatures" mode="assign_replace">
      <string>cv01</string>
      <string>cv03</string>
      <string>ss01</string>
      <string>ss03</string>
      <string>ss05</string>
      <string>ss10</string>
      <string>zero</string>
    </edit>
  </match>
</fontconfig>
